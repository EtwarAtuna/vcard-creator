<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard Creator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                    },
                },
            },
            plugins: [
                function({ addComponents }) {
                    addComponents({
                        '.form-input': {
                            '@apply mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm': {},
                            '@apply focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary': {},
                        },
                    })
                }
            ]
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-address-card text-indigo-600 text-2xl"></i>
                        <span class="ml-2 text-xl font-semibold">vCard Creator</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="admin.html" class="text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-user-shield mr-2"></i>Admin Panel
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- vCard Form -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-semibold mb-6">Create Your vCard</h2>
                    <form id="vcard-form" class="space-y-6">
                        <!-- Personal Information -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h3>
                            <div class="grid grid-cols-1 gap-4">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                    <input type="text" name="fullName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                                    <input type="text" name="jobTitle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                                    <input type="text" name="company" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                        </div>

                        <!-- Contact Information -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h3>
                            <div class="grid grid-cols-1 gap-4">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                    <input type="tel" name="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                    <textarea name="address" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Social Media Links -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Social Media</h3>
                            <div class="grid grid-cols-1 gap-4">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        <i class="fab fa-linkedin text-blue-600"></i> LinkedIn
                                    </label>
                                    <input type="url" name="linkedin" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        <i class="fab fa-facebook text-blue-700"></i> Facebook
                                    </label>
                                    <input type="url" name="facebook" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        <i class="fab fa-twitter text-blue-400"></i> Twitter
                                    </label>
                                    <input type="url" name="twitter" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                        </div>

                        <!-- Photo Upload -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Profile Photo</h3>
                            <div class="mt-1 flex items-center">
                                <div class="h-32 w-32 rounded-full overflow-hidden bg-gray-100">
                                    <img id="preview-photo" src="#" alt="" class="h-full w-full object-cover hidden">
                                    <div id="photo-placeholder" class="h-full w-full flex items-center justify-center">
                                        <i class="fas fa-user text-gray-400 text-4xl"></i>
                                    </div>
                                </div>
                                <label class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
                                    <span>Change</span>
                                    <input type="file" name="photo" class="hidden" accept="image/*">
                                </label>
                            </div>
                        </div>

                        <!-- Background Color -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Card Style</h3>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Background Color</label>
                                <input type="color" name="backgroundColor" value="#ffffff" class="mt-1 block rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>

                        <div class="pt-5">
                            <div class="flex justify-end">
                                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Create vCard
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Preview Section -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-semibold mb-6">Preview</h2>
                    <div id="vcard-preview" class="border rounded-lg p-6 min-h-[600px] bg-white shadow-sm">
                        <!-- Preview content will be dynamically inserted here -->
                        <div class="flex flex-col items-center">
                            <div class="h-32 w-32 rounded-full overflow-hidden bg-gray-100 mb-4 mx-auto shadow-md">
                                <img id="preview-photo-display" src="#" alt="" class="h-full w-full object-cover hidden">
                                <div id="photo-placeholder-preview" class="h-full w-full flex items-center justify-center">
                                    <i class="fas fa-user text-gray-400 text-4xl"></i>
                                </div>
                            </div>
                            <h3 class="text-2xl font-semibold text-gray-900 text-center" id="preview-name">Your Name</h3>
                            <p class="text-gray-600 text-center mt-2" id="preview-job">Job Title</p>
                            <p class="text-gray-600 text-center mt-1" id="preview-company">Company</p>

                            <div class="mt-8 w-full space-y-4 max-w-md mx-auto">
                                <div class="flex items-center">
                                    <i class="fas fa-envelope text-gray-400 w-6"></i>
                                    <span class="ml-2 text-gray-600" id="preview-email">email@example.com</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-phone text-gray-400 w-6"></i>
                                    <span class="ml-2 text-gray-600" id="preview-phone">Phone number</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-map-marker-alt text-gray-400 w-6"></i>
                                    <span class="ml-2 text-gray-600" id="preview-address">Address</span>
                                </div>
                            </div>

                            <div class="mt-8 flex justify-center space-x-6">
                                <a href="#" id="preview-linkedin" class="text-gray-400 hover:text-blue-600" target="_blank">
                                    <i class="fab fa-linkedin text-2xl"></i>
                                </a>
                                <a href="#" id="preview-facebook" class="text-gray-400 hover:text-blue-700" target="_blank">
                                    <i class="fab fa-facebook text-2xl"></i>
                                </a>
                                <a href="#" id="preview-twitter" class="text-gray-400 hover:text-blue-400" target="_blank">
                                    <i class="fab fa-twitter text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button id="save-vcard" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <i class="fas fa-download mr-2"></i> Save to Contacts
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
