<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard View</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- vCard Preview -->
        <div id="vcard-view" class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="flex flex-col items-center">
                    <div class="h-32 w-32 rounded-full overflow-hidden bg-gray-100 mb-6 shadow-md">
                        <img id="view-photo" src="#" alt="" class="h-full w-full object-cover hidden">
                        <div id="photo-placeholder" class="h-full w-full flex items-center justify-center">
                            <i class="fas fa-user text-gray-400 text-4xl"></i>
                        </div>
                    </div>
                    <h1 class="text-2xl font-semibold text-gray-900 text-center" id="view-name">Loading...</h1>
                    <p class="text-gray-600 text-center mt-2" id="view-job">Loading...</p>
                    <p class="text-gray-600 text-center mt-1" id="view-company">Loading...</p>

                    <div class="mt-8 w-full space-y-4">
                        <div class="flex items-center">
                            <i class="fas fa-envelope text-gray-400 w-6"></i>
                            <span class="ml-2 text-gray-600" id="view-email">Loading...</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-phone text-gray-400 w-6"></i>
                            <span class="ml-2 text-gray-600" id="view-phone">Loading...</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-map-marker-alt text-gray-400 w-6"></i>
                            <span class="ml-2 text-gray-600" id="view-address">Loading...</span>
                        </div>
                    </div>

                    <div class="mt-8 flex justify-center space-x-6">
                        <a href="#" id="view-linkedin" class="text-gray-400 hover:text-blue-600" target="_blank">
                            <i class="fab fa-linkedin text-2xl"></i>
                        </a>
                        <a href="#" id="view-facebook" class="text-gray-400 hover:text-blue-700" target="_blank">
                            <i class="fab fa-facebook text-2xl"></i>
                        </a>
                        <a href="#" id="view-twitter" class="text-gray-400 hover:text-blue-400" target="_blank">
                            <i class="fab fa-twitter text-2xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-4 sm:px-6 border-t">
                <div class="flex justify-center">
                    <button id="save-contact" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-download mr-2"></i> Save Contact
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/view.js"></script>
</body>
</html>
