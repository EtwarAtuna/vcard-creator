<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Digital Business Card</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- QR Code Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="index.html" class="flex-shrink-0 flex items-center">
                        <i class="fas fa-address-card text-indigo-600 text-2xl"></i>
                        <span class="ml-2 text-xl font-semibold">vCard Creator</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <!-- vCard Container -->
        <div class="bg-white rounded-xl card-shadow overflow-hidden">
            <div id="vcard-container" class="animate-fade-in">
                <!-- vCard content will be dynamically inserted here -->
                <div class="flex justify-center items-center p-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="save-contact" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 shadow-sm transition-colors">
                <i class="fas fa-download mr-2"></i>
                Save to Contacts
            </button>
            <button id="share-card" class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 shadow-sm transition-colors">
                <i class="fas fa-share-alt mr-2"></i>
                Share Card
            </button>
        </div>

        <!-- QR Code -->
        <div class="mt-8 flex flex-col items-center">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Scan QR Code</h2>
            <div id="qr-code" class="p-4 bg-white rounded-lg shadow-md"></div>
            <p class="mt-2 text-sm text-gray-500">Scan to view this card on another device</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-address-card text-indigo-600 text-xl"></i>
                    <span class="ml-2 text-sm text-gray-500">Â© 2024 vCard Creator</span>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-400 hover:text-gray-500">Home</a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">Privacy Policy</a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/view.js"></script>
</body>
</html>
